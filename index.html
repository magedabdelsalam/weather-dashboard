<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Weather Dashboard</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin=""/>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<article class="container">
			<header class="row my-4">
				<div class="col-lg-4">
					<div class="row my-2 no-gutters">
						<div class="col-lg">
							<h2>Weather Dashboard</h2>
						</div>
					</div>
					<div class="row no-gutters" style="margin:1.125em 0;">
						<div class="col-lg">
							<form class="form-inline input-group" id="searchForm">
								<input class="form-control form-control-lg" id="searchCity" type="text" placeholder="City name" />
								<div class="input-group-append">
									<button class="btn btn-lg btn-secondary" type="submit">Search</button>
								</div>
							</form>
						</div>
					</div>
					<div class="row my-4 no-gutters">
						<div class="col-lg">
							<h4>Search History</h4>
							<ul class="list-group my-3 ml-0" id="searchHistory">
							</ul>
						</div>
					</div>
				</div>
				<div class="col-lg">
					<div class="row my-2 no-gutters">
						<h1 id="cityName"></h1>
					</div>
					<div class="row my-2 no-gutters">
						<div class="col-lg card">
							<div class="row no-gutters">
								<div id="cityWeather" class="col-lg-5 p-4">
									<h3 id="cityDate"></h3>
									<img id="cityCondition">
									<p id="cityTemp"></p>
									<p id="cityHum"></p>
									<p id="cityWind"></p>
									<p id="cityUv"></p>
								</div>
								<div id="cityMap" class="col-lg-7">
									<div id='mapid'></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</header>
			<section class="row my-4">
				<div class="col-lg">
					<h2>5-Day Forecast</h2>
					<div class="row no-gutters" id="cityForecast">
					</div>
				</div>
			</section>
			<footer class="row my-4">
				<div class="col-lg">
					<h5 id="credits">Made by Maged Abdelsalam</h5>
				</div>
			</footer>
		</article>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
		<script src="script.js"></script>
	</body>
</html>
