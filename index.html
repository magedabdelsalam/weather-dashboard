<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Weather Forecast</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<article class="container">
			<header class="row my-4">
				<div class="col-lg-4">
					<div class="row my-2 no-gutters">
						<div class="col-lg">
							<h1>Weather Forecast</h1>
						</div>
					</div>
					<div class="row my-4 no-gutters">
						<div class="col-lg">
							<form class="form-inline input-group" id="searchBtn">
								<input class="form-control form-control-lg" id="searchCity" type="text" placeholder="Search city" />  
								<button class="btn btn-lg btn-dark ml-2" type="submit">Search</button>
							</form>
						</div>
					</div>
					<div class="row my-4 no-gutters">
						<div class="col-lg">
							<h5>Search History</h5>
							<ul class="list-group ml-0" id="searchHistory">
							</ul>
						</div>
					</div>
				</div>
				<div class="col-lg">
					<div class="row my-2 no-gutters">
						<h2 id="cityName"></h2>
					</div>
					<div class="row my-2 no-gutters">
						<div id="cityWeather" class="col-lg card text-white bg-dark p-4">
							<h3 id="cityDate"></h3>
							<img id="cityCondition">
							<p id="cityTemp"></p>
							<p id="cityHum"></p>
							<p id="cityWind"></p>
							<p id="cityUv"></p>
						</div>
					</div>
				</div>
			</header>
			<section class="row my-4">
				<div class="col-lg">
					<h3>5-DAY FORECAST</h3>
					<div class="row no-gutters" id="cityForecast">
					</div>
				</div>
			</section>
			<footer class="row my-4">
				<div class="col-lg">
					<h5>Made by Maged Abdelsalam</h5>
				</div>
			</footer>
		</article>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
